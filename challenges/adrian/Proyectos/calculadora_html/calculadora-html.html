<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylab Calculator</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet">

</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttonBox">
            <div class="line">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="/" class="operator">/</button>
            </div>
            <div class="line">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="*" class="operator">*</button>
            </div>
            <div class="line">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="-" class= "operator">-</button>
            </div>
            <div class="line">
                <button id="0" class="number">0</button>
                <button id="." class="operator">.</button>
                <button id="delete" class="delete">DEL</button>
                <button id="+" class="operator">+</button>
            </div>
            <div class="line">
                <button id="reset" class="operator">AC</button>
                <button id="equal" class="equal">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="claculator-html.js"></script>
</body>
</html>
